<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: #ffffff;
      padding: 25px;
      width: 320px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    #error-message {
      color: red;
      font-size: 14px;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="signup-container">
    <h2>Create Account</h2>

    <form id="signup-form">
      <input
        type="text"
        id="signup-name"
        placeholder="Full Name"
        required
      />

      <input
        type="email"
        id="signup-email"
        placeholder="Email"
        required
      />

      <input
        type="text"
        id="signup-username"
        placeholder="Username"
        required
      />

      <input
        type="password"
        id="signup-password"
        placeholder="Password"
        required
      />

      <button type="submit">Sign Up</button>

      <div id="error-message"></div>
    </form>
  </div>

  <!-- Your existing JS file -->
  <script src="signup.js"></script>

</body>
</html>
